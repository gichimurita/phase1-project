<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beautiful Quotes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="quote-box">
            <h1>Quotes To Heal Your Soul</h1>
            <div class="quote-container">
                <p class="quote-text">Loading...</p>
                <div class="quote-options">
                    <select id="quote-category">
                        <option value="love">Love Quotes</option>
                        <option value="funeral">Funeral Quotes</option>
                        <option value="birthday">Birthday Quotes</option>
                        <option value="anniversary">Anniversary Quotes</option>
                    </select>
                    <button class="new-quote-btn">New Quote</button>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
