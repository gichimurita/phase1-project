<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beautiful Quotes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="quote-box">
            <h1>Quotes To Heal Your Soul</h1>
            <div class="quote-container">
                <p class="quote-text">Loading...</p>
                <div class="quote-options">
                     <button class="new-quote-btn">New Quote</button>
                     <button class="copy-quote-btn" onclick="copyQuote()">Copy Quote</button>
                    <button class="favorite-btn" onclick="markAsFavorite()">Favorite</button>

                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
